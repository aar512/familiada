<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="teamCreating">
        <h2>Stwórz drużyny</h2>
        <input type="text" id="firstTeamName" placeholder="Nazwa drużyny 1" required>
        <input type="text" id="secondTeamName" placeholder="Nazwa drużyny 2" required> <br>
        <button id="createTeams">Dodaj drużyny</button>
        <p id="creatingText"></p>
    </div>

    <div class="teams">
        <div class="teamOne">
            <h3 id="teamOneName"></h3>
        </div>

        <div class="teamTwo">
            <h3 id="teamTwoName"></h3>
        </div>
    </div>

    <div class="table">
        <table>
            <tr>
                <th id="question" colspan="2">Familiada</th>
            </tr>
            <tr>
                <td class="answer1">Pytania: Ala Samek</td>
                <td class="points1"></td>
            </tr>
            <tr>
                <td class="answer2">Aplikacje wykonał: Adam Rejman</td>
                <td class="points2"></td>
            </tr>
            <tr>
                <td class="answer3"></td>
                <td class="points3"></td>
            </tr>
            <tr>
                <td class="answer4"></td>
                <td class="points4"></td>
            </tr>
            <tr>
                <td class="answer5"></td>
                <td class="points5"></td>
            </tr>
        </table>

        <button id="next">Nastepne</button>
        <button id="prev">Poprzednie</button>
    </div>

</body>

</html>
